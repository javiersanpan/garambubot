{% extends 'recetas/base.html' %}

{% block content %}
  <h2>Search Results for "{{ ingredient }}"</h2>

  <ul>
    {% for recipe in recipes %}
      <li>
        <h3>{{ recipe.title }}</h3>
        <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
        <p><strong>Preparation:</strong> {{ recipe.instructions }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
